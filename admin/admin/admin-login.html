<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="admin-login.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
  </head>
  <body>
    <div class="welcome">
      <a href="admin-index.html">
        <img src="../img/icon/dreamycake.svg" alt="Dreamy Cake" />
      </a>
    </div>

    <div class="TrangChu">
      <!-- Đăng nhập Admin -->
      <div class="login animate__animated animate__fadeInDown">
        <div class="title">Đăng nhập Quản trị viên</div>
        <form class="form" id="adminLoginForm">
          <label class="label" for="username">Tên đăng nhập</label>
          <input
            class="input"
            id="username"
            name="username"
            type="text"
            placeholder="Nhập tên đăng nhập"
            required
          />
          <label class="label" for="password">Mật khẩu</label>
          <input
            class="input"
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            required
          />
          <div class="actions-row">
            <label class="rememberMe"><input type="checkbox" />Ghi nhớ</label>
          </div>
          <button class="log-button" type="submit">Đăng Nhập</button>
        </form>
      </div>
    </div>
    <script src="loginscript.js"></script>
  </body>
</html>
